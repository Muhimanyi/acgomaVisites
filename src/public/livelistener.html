<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signalisation ACGOMA - Web Radio</title>
    <script src="https://acgomavisites.onrender.com/socket.io/socket.io.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #00c3ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            width: 320px;
            text-align: center;
            color: #fff;
        }

        .radio-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #6b46c1;
            font-weight: 700;
        }

        .play-button {
            width: 110px;
            height: 110px;
            margin: auto;
            background: linear-gradient(135deg, #6b46c1, #9f7aea);
            border-radius: 50%;
            box-shadow: 0 0 20px #9f7aea, inset 0 0 25px #6b46c1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #b794f4, inset 0 0 30px #805ad5;
        }

        .play-button:active {
            transform: scale(0.95);
        }

        svg {
            fill: white;
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.7));
        }

        audio {
            width: 100%;
            margin-top: 15px;
            outline: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(111, 66, 193, 0.5);
            background: rgba(0,0,0,0.3);
        }

        .status-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #e0dfff;
            min-height: 1.2em;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="radio-container">
        <div class="radio-title">ACGOMA Web Radio</div>
        <div class="play-button" id="playPauseBtn" onclick="toggleAudio()" aria-label="Play/Pause">
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <audio id="audio" controls>
            <a href="https://acgoma.org/live">Pas d'audio pour l'instant</a>
        </audio>
        <div class="status-text" id="statusText">Cliquez sur le bouton pour démarrer la lecture</div>
    </div>

    <script>
        const socket = io();
        const audio = document.getElementById("audio");
        const icon = document.getElementById("icon");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const statusText = document.getElementById("statusText");

        let isPlaying = false;
        let currentSource = "";
        let userHasInteracted = false;

        function updateIcon() {
            if (isPlaying) {
                icon.innerHTML = `
                    <rect x="6" y="5" width="4" height="14" rx="1"></rect>
                    <rect x="14" y="5" width="4" height="14" rx="1"></rect>
                `;
                statusText.textContent = "En lecture...";
            } else {
                icon.innerHTML = `
                    <path fill-rule="evenodd"
                        d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                        clip-rule="evenodd" />
                `;
                statusText.textContent = userHasInteracted ? "Lecture en pause" : "Cliquez sur le bouton pour démarrer la lecture";
            }
        }

        function toggleAudio() {
            if (!currentSource) {
                alert("Le flux audio n'est pas encore prêt. Veuillez patienter...");
                return;
            }

            if (!userHasInteracted) {
                userHasInteracted = true;
                audio.src = currentSource;
            }

            if (audio.paused) {
                audio.play().catch(e => {
                    console.log("Lecture bloquée :", e);
                    statusText.textContent = "Impossible de lire le flux audio.";
                });
            } else {
                audio.pause();
            }
        }

        audio.addEventListener('play', () => {
            isPlaying = true;
            updateIcon();
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            updateIcon();
        });

        socket.on('liveAudio', (data) => {
            console.log('liveAudio:', data);
            currentSource = data;
            if (userHasInteracted) {
                audio.src = currentSource;
                audio.play().catch(e => console.log("Lecture bloquée :", e));
            }
        });

        socket.on('links', (data) => {
            if (data.links && data.links.lien) {
                console.log('links:', data.links.lien);
                currentSource = data.links.lien;
                if (userHasInteracted) {
                    audio.src = currentSource;
                    audio.play().catch(e => console.log("Lecture bloquée :", e));
                }
            }
        });

        updateIcon();
    </script>
</body>

</html>
